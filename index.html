<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">

                        <!-- Image -->
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://babyherois.com.br/wp-content/webp-express/webp-images/uploads/2019/05/2019-05-24-curiosidades-sobre-ping-pong-802x506.jpg.webp"
                                    alt="Ping Pong Rackets">
                            </figure>
                        </div>

                        <!-- Card Header -->
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Tracker
                            </p>
                        </header>

                        <!-- Card Content -->
                        <div class="card-content">
                            <div class="content">

                                <!-- Scoreboard -->
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>

                                <!-- Instructions -->
                                <p class="subtitle">
                                    Use the buttons below to track the score.
                                </p>

                                <!-- Define the maximum score -->
                                <label for="play-to" class="label is-large is-inline">Max Score:</label>
                                <div class="select is-rounded">
                                    <select name="" id="play-to">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Control Buttons -->
                        <footer class="card-footer">
                            <button id="p1Button" class="button is-success card-footer-item is-medium">+1 Player
                                1</button>
                            <button id="p2Button" class="button is-info card-footer-item is-medium">+1 Player 2</button>
                            <button id="resetButton" class="button is-warning card-footer-item is-medium">Reset
                                Score</button>
                        </footer>
                    </div>
                </div>
            </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
